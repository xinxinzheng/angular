<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>share worker</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

</head>
<body>
	<button id="test">test</button>
	<div id='ss'></div>
    <script>
	work = new SharedWorker('web_worker.js' , 'sharework');
	work.port.start();
	work.port.onmessage = function(evt){
		document.getElementById('ss').innerHTML = evt.data;
	}

	document.getElementById('test').onclick = function(evt){
		work.port.postMessage('get');	
	}
</script>
</body>
</html>
