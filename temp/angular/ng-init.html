<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ng-init</title>
<script type="text/javascript" src="angular.js"></script>
</head>
<body>
    <div ng-init="greeting='hello ; person = 'world'">
    	{{greeting}}{{person}}
    </div>
    <script type="text/javascript">
    angular.module('myApp',[]);
    </script>
</body>
</html>
