<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ng-attr</title>
<script type="text/javascript" src="angular.js"></script>
</head>
<body>
    <svg>
    	<circle ng-attr-cx="{{cx}}" ng-init="cx='123'"></circle>
    </svg>
    <script type="text/javascript">
    angular.module('myApp',[]);
    </script>
</body>
</html>
