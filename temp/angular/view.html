<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>view</title>
<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript" src="route.js"></script>
</head>
<body>
	<div>
		<a ng-href="test" >首页</a>
		<a ng-href="ng-if">测试页</a>
		<a ng-href="/logina">其他页</a>
	</div>

    <script>
    	angular.module('myApp', ['ngRoute'])
    	.config(['$routeProvider',function($routeProvider){
    		$routeProvider
    		.when('/test',{
    			templteUrl:'temp/angular/test.html',
    			controller:''
    		})
    		.when('/ng-if',{
    			url:'ng-if.html',
    			templteUrl:'/temp/angular/ng-if.html',
    			controller:'',
    			// resolve:{
    			// 	user:function(SessionService){
    			// 		return SessionService.getCurrentUser();
    			// 	}
    			// }	
    		})
    		.otherwise({
    			redirectTo:'/'
    		})
    	}])
    </script>
</body>
</html>
