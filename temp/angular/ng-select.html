<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ng-select</title>
<script type="text/javascript" src="angular.js"></script>
</head>
<body>
    <div ng-controller="CityController">
    	<select ng-model="mycity" ng-options="city.name for city in cities">
    		<option value=""> Choose city</option>
    	</select>
    	best city :JSON.stringify({{mycity}})
    </div>
    <script>
    angular.module('myApp', [])
    .controller('CityController',  function($scope){
    	$scope.cities = [
    	{name:'beijing',id:'1'},
    	{name:'jinan',id:'2'},
    	{name:'taian',id:'3'},
    	{name:'tianjin',id:'4'},
    	{name:'shanghai',id:'5'},
    	];

    })
    </script>
</body>
</html>
