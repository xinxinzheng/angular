<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ng-show</title>
<script type="text/javascript" src="angular.js"></script>
</head>
<body>
    <div ng-show='2+2 === 4'>
    	zheng
    </div>
    <div ng-show='2+2 === 5'>
    	zheng1
    </div>
    <div ng-hide='2+2 === 4'>
    	zheng2
    </div>
    <div ng-hide='2+2 === 5'>
    	zheng2
    </div>
    <script type="text/javascript">
    angular.module('myApp',[]);
    </script>
</body>
</html>
