<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>injector</title>
<script type="text/javascript" src="angular.js"></script>
</head>
<body>
    <div ng-controller="myController">
    	<button ng-click="myclick()">测试</button>
    </div>
    <script>
    var my = angular.module('myApp',[]);
    // my.controller('myController',function($scope,$http){
    // 	$scope.myclick = function(){
    // 		alert('1');
    // 		console.log($http);
    // 	}
    // });

 	// my.controller('myController',['$scope','$http',function($scope,$http){
  //   	$scope.myclick = function(){
  //   		alert('1');
  //   		console.log($http);
  //   	}
  //   }]);
	var myfunc = function($scope,$http){
    	$scope.myclick = function(){
    		alert('1');
    		console.log($http);
    	}
    }
    myfunc.$inject = ['$scope','$http'];
	my.controller('myController',myfunc);
    </script>
</body>
</html>
