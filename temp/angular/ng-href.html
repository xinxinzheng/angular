<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ng-href</title>
<script type="text/javascript" src="angular.js"></script>
</head>
<body>
    <a ng-href="{{myHref}}">I am feeling lucky , when i load</a>
    <a href="{{myHref}}">I am feeling</a>
    <script>
    	angular.module('myApp', []).run( function($rootScope,$timeout){
    		$timeout(function() {
    			$rootScope.myHref = "http://www.baidu.com";
    		}, 10000);
    	})
    </script>
</body>
</html>
