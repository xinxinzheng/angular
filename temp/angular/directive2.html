<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>direcitve</title>
<script src="angular.js"></script>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>

    <label>their url feild :</label>
    <input type="text" ng-model="theirUrl">
    <div my-directive some-attr="theirUrl" 
         my-link-text="百度"></div>
    <script>

    angular.module('myApp', []).directive('myDirective',function(){
    	return {
    		restrict:'A',
    		replace:true,
    		scope:{
    			myUrl:"=someAttr",
    			myLinkText:'@'
    		},
    		template:"<div><label>my Url feild :</label><input type='text' ng-model='myUrl' /><a href='{{myUrl}}'>{{myLinkText}}</a></div>"
    	}
    });
    </script>
</body>
</html>
