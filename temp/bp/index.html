<script type="text/javascript">
$('body').on('click', '#submitBtn', function(e){
	e.preventDefault();

	var username = $('#username').val();
	var password = $('#password').val();
	var paramsObj = {userName: username, password: password};

	$.ajax({
		type:'POST',
		url:'http://w-r993.dfs.shjt.qihoo.net:50090/v1/user/login',
		data: JSON.stringify(paramsObj),
		success: function(msg){
			var msg = JSON.parse(msg);
			if(msg.errorCode === 0){
				window.location.href = 'bp-index.html';
			}else{
				alert(msg.errorMsg);
			}
		},
		error: function(err){
			console.log(err);
		}
	})
})
</script>
