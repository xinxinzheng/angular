<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>animation-interation-delay</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
body{
	padding:10%;
}
.animate3times {
	width:200px;
	height:200px;
    background-color: pink;
    animation: yellows ,yellows ,yellows;
    animation-delay:1s , 5s , 10s;
    /*animation-iteration-count: 3;*/
    animation-duration: 1s;
 } 

@keyframes yellows {
 0% {
    transform: scale(1);
    background-color:pink;
  }
  50% {
    background-color: green; 
    transform: scale(0.5);
  }
  100% {
    background-color: yellow;
    transform: scale(1.5);
  }
 } 
</style>
</head>
<body>
    <div class="animate3times"></div>
</body>
</html>
